name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and run Docker Compose in detached mode
        run: make up-detached

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start SSH agent
        run: eval $(ssh-agent -s)

      - name: Add SSH key to agent
        run: ssh-add <(echo "${{ secrets.GH_ACTIONS_SSH_KEY }}")
        env:
          SSH_PASSPHRASE: ${{ secrets.GH_ACTIONS_SSH_PASSPHRASE }}

      - name: Deploy to DigitalOcean
        run: |
          ssh-keyscan 165.227.44.125 >> ~/.ssh/known_hosts
          ssh gh-actions@165.227.44.125 mkdir -p ~/jayplus
          scp -r ./* gh-actions@165.227.44.125:~/jayplus/
          ssh gh-actions@165.227.44.125 "cd ~/jayplus && make up-detached"
