name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and run Docker Compose
        run: make up-detached
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: jayplus-artifact
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: jayplus-artifact
          path: /home/runner/work/jayplus/jayplus-artifact
      - name: Debug echo
        run: echo "This is a debug echo"
      - name: Setup SSH directory
        run: mkdir -p ~/.ssh
      - name: Ping host
        run: ping -c 3 165.227.44.125
      - name: Verbose ssh-keyscan
        run: ssh-keyscan -vvv 165.227.44.125 >> ~/.ssh/known_hosts
      - name: Setup SSH key
        run: |
          echo "${{ secrets.GH_ACTIONS_SSH_KEY }}" > gh-actions-ssh-key
          chmod 600 gh-actions-ssh-key
      - name: Copy artifacts
        run: scp -r -i gh-actions-ssh-key /home/runner/work/jayplus/jayplus-artifact/* gh-actions@165.227.44.125:~/
      - name: Deploy
        run: ssh -i gh-actions-ssh-key gh-actions@165.227.44.125 'cd ~/ && make up-detached'
