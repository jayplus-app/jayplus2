name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and run Docker Compose in detached mode
        run: make up-detached

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy to DigitalOcean Droplet
        run: |
          # Install SSH client
          sudo apt-get install -y openssh-client
          # Create .ssh directory and known_hosts if they don't exist
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          # Add the VM to known hosts
          ssh-keyscan 165.227.44.125 >> ~/.ssh/known_hosts
          # Write GitHub Actions SSH key to disk
          echo "${{ secrets.GH_ACTIONS_SSH_KEY }}" > gh-actions-ssh-key
          chmod 600 gh-actions-ssh-key
          # SSH into the VM
          ssh -i gh-actions-ssh-key gh-actions@165.227.44.125 << 'EOF'
            # Clone the repository (Assuming the SSH key on the VM has read-access to the repo)
            git clone git@github.com:jayplus-app/jayplus.git ~/jayplus
            cd ~/jayplus
            # Build and start the services
            make up-detached
          EOF
